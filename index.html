<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Expense Tracker</title>
</head>

<body class="container"> 
    <div class="container mt-4 rounded-circle">
        <div class="first-row text-success" id="top">
            <div class="col">
                <h1>Expense Tracker</h1>
                <h3>Add A New Item:</h3>
            </div>
        </div>
        <div class="container mb-4 rounded-circle" id="input-section">
            <div class="second-row text-success">
                <div class="row g-1 align-items-center pb-3 m-4" id="inputf">
                    <div class="col-auto">
                        <label for="input" class="col-form-label">Name:</label>
                    </div>
                    <div class="col">
                        <input type="text" id="name-input" class="form-control"
                            placeholder="Where was the expense made?">
                    </div>
                </div>
                <div class="row g-2 align-items-center m-4 d-flex flex-col" id="inputf">
                    <div class="col-auto">
                        <label for="input" class="col-form-label">Date:</label>
                    </div>
                    <div class="col-auto flex-fill">
                        <input type="date" id="date-input" class="form-control">
                    </div>
                    <div class="col-auto">
                        <label for="input" class="col-form-label">Amount:</label>
                    </div>
                    <div class="col-auto flex-fill">
                        <input type="text" name="currency-field" id="currency-input" placeholder="$1,000,000.00"
                            class="form-control" data-tpye="currency" value="">
                    </div>
                </div>
                <div class="d-grid gap-2 col-6 mx-auto p-2">
                    <button class="btn btn-success" type="button">Enter</button>
                </div>
            </div>
        </div>
    
    </div>
    <div class="container" id="box-item">
        <table class="table table-striped table-hover text-success">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Date</th>
                <th scope="col">Amount</th>
              </tr>
            </thead>
            <tbody id="expense-table">
            </tbody>
          </table>
        </div>
    <script src="app.js"></script>
</body>

</html>
